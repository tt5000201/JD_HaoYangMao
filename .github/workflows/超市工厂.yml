name: 东东超市，东东工厂，惊喜工厂

on:
    push:
        branches:
            - master
    schedule:
        - cron: '10 * * * *'
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run jd_jdfactory
              run: npm install
            - run: node jd_superMarket.js
            - run: node jd_jdfactory.js
            - run: node jd_dreamFactory.js
              env:
                JD_COOKIE: ${{ secrets.JD_COOKIE }}
                PUSH_KEY: ${{ secrets.PUSH_KEY }}
